<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FASTAPI</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="{{ url_for('static', path='/admin/assets/vendors/mdi/css/materialdesignicons.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='/admin/assets/vendors/css/vendor.bundle.base.css') }}">
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="{{ url_for('static', path='/admin/assets/css/style.css') }}">
    <!-- End layout styles -->
    <link rel="shortcut icon" href="{{ url_for('static', path='/admin/assets/images/favicon.ico') }}" />
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <!-- <div class="brand-logo">
                  <img src="{{ url_for('static', path='/admin/assets/images/logo.svg') }}">
                </div> -->
                <h4> {% if msg %}
                    {% if msg == 'Logout Successful' or msg == 'User successfully created' %}
                    <div class="alert alert-success" role="alert">
                        {{msg}}
                    </div>
                    {% else %}
                    <div class="alert alert-danger" role="alert">
                        {{msg}}
                    </div>
                    {% endif %}
                    {% endif %}
                </h4>
                <h6 class="font-weight-light">Sign in to continue.</h6>
                <form method="POST" action="/auth">
                    <div class="form-group">
                        <label>Username</label>
                        <input type="text" class="form-control"
                               name="email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" class="form-control" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
                  <div class="text-center mt-4 font-weight-light"> Don't have an account? <a href="register" class="text-primary">Create</a>
                  </div>
                
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="{{ url_for('static', path='/admin/assets/vendors/js/vendor.bundle.base.js') }}"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="{{ url_for('static', path='/admin/assets/js/off-canvas.js') }}"></script>
    <script src="{{ url_for('static', path='/admin/assets/js/hoverable-collapse.js') }}"></script>
    <script src="{{ url_for('static', path='/admin/assets/js/misc.js') }}"></script>
    <!-- endinject -->
  </body>
</html>
